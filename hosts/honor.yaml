host: honor

description: Honor Magicbook Config

import: []

enabled_modules:
  - browser/browser
  - dev
  - editor/lsp
  - editor/nvim
  - editor/obsidian
  - gaming/steam
  - hardware/hardware
  - shell/hyprland
  - shell/caelestia
  - software/software
  - system
  - terminal/fish
  - terminal/foot
  - virtualization/vm
  - dev/java
  - dev/js
  - dev/python
  - dev/rust
  - dev/sh
  - dev/yaml
  - system/audio
  - system/bluetooth
  - system/gnome
  - system/graphics
  - system/mail
  - system/misc
  - system/network

packages: []
exclude: []

additional_packages: []
backup_tool: timeshift
snapper_config: root
flatpak_scope: user

auto_prune: false

config_backups:
  enabled: true
  max_backups: 5

services:
  enabled:
  - NetworkManager
  - bluetooth
  - cronie
  - libvirtd
  - power-profiles-daemon
  - sshd
  - usbguard
  disabled: []

editor: nvim
