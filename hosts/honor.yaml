# Host configuration for arch
# Virtual Machine

host: honor
description: Honor Magicbook Config

# Import shared configurations (optional)
# Example:
# import:
#   - hosts/shared/laptop-common.yaml

# Enabled modules
enabled_modules:
  - browser/browser
  - dev
  - editor/lsp
  - editor/nvim
  - editor/obsidian
  - gaming/steam
  - hardware/hardware
  - shell/hyprland 
  - shell/noctalia 
  - software/software
  - system
  - terminal/fish
  - terminal/foot
  - virtualization/vm

# Host-specific packages
packages: []

# Exclude packages from base or modules
exclude: []

# Settings
flatpak_scope: user
auto_prune: false
backup_tool: timeshift
